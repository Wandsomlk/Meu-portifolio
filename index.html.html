<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        

        h1 {
            color: white;
            background-color: black;
            width: 550px;
            border-radius: 5px 5px 0px 0px;
            text-align: center;
            margin-bottom: 0px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.331);
        }

        body > div {
            
            background-color: aquamarine;
            width: 550px;
            border-radius: 0px, 0px 2px 2px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.263);
            margin: auto;
        }

        .cadastro {
            background-color: yellow;
            border-radius: 5px;
        }

        .cadastro:hover {
            background-color: red;
        }

    </style>

    <title>Colaborador</title>

</head>

<body>

    <div>
        <h1>Cadastrar Funcionário</h1>
    </div>
    <div>
        
        <form id="funcionarioForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>
        
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required><br>
        
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required><br>
        
            <label for="departamento">Departamento (apenas para Gerente):</label>
            <input type="text" id="departamento"><br>
        
            <label for="linguagem">Linguagem de Programação (apenas para Desenvolvedor):</label>
            <input type="text" id="linguagem"><br>
            <button type="submit" class="cadastro">Cadastrar</button>
        </form>
        <h2>Informações do Colaborador:</h2>
        <div id="infoFuncionario"></div>
        <script>
            class Funcionario {
            constructor(nome, idade, cargo) {
            this.nome = nome;
            this.idade = idade;
            this.cargo = cargo;
            }
            seApresentar() {
            return `Olá, meu nome é ${this.nome}, tenho ${this.idade} anos e sou ${this.cargo}.`;
            }
            trabalhar() {
            return `${this.nome} está trabalhando.`;
            }
            }
            class Gerente extends Funcionario {
            constructor(nome, idade, departamento) {
            super(nome, idade, "Gerente");
            this.departamento = departamento;
            }
            gerenciar() {
            return `${this.nome} está gerenciando o departamento de ${this.departamento}.`;
            }
            }
            class Desenvolvedor extends Funcionario {
            constructor(nome, idade, linguagem) {
            super(nome, idade, "Desenvolvedor");
            this.linguagem = linguagem;
            }
            programar() {
            return `${this.nome} está programando em ${this.linguagem}.`;
            }
            }
            function exibirErro(mensagem) {
            const infoFuncionarioDiv = document.getElementById("infoFuncionario");
            infoFuncionarioDiv.innerHTML = `<p style="color: red;">Erro: ${mensagem}</p>`;
            }
            document.getElementById("funcionarioForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const cargo = document.getElementById("cargo").value;
            const departamento = document.getElementById("departamento").value;
            const linguagem = document.getElementById("linguagem").value;
            try {
            if (!nome || !idade || !cargo) {
                throw new Error("Por favor, preencha todos os campos obrigatórios.");
            }
            let funcionario;
            if (cargo === "Gerente") {
                if (!departamento) {
                throw new Error("Departamento é obrigatório para um Gerente.");
                }
                funcionario = new Gerente(nome, idade, departamento);
            } else if (cargo === "Desenvolvedor") {
                if (!linguagem) {
                throw new Error("Linguagem de programação é obrigatória para um Desenvolvedor.");
                }
                funcionario = new Desenvolvedor(nome, idade, linguagem);
            } else {
                throw new Error("Cargo inválido. Por favor, escolha Gerente ou Desenvolvedor.");
            }
                const infoFuncionarioDiv = document.getElementById("infoFuncionario");
                infoFuncionarioDiv.innerHTML = `
                    <h3>Informações do Funcionário:</h3>
                    <p>${funcionario.seApresentar()}</p>
                    <p>${funcionario.trabalhar()}</p>
                    <p>${funcionario instanceof Gerente ? funcionario.gerenciar() : funcionario.programar()}</p>
                `;
            } catch (error) {
            exibirErro(error.message);
            }
            });
        </script>
    </div>

</body>

</html>
